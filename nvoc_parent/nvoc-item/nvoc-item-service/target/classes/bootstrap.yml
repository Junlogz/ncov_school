server:
  port: 9001
spring:
  application:
    name: nvoc-item-service
  cloud:
    nacos:
      discovery:
        server-addr: 124.222.211.41:8848  # nacos地址
      config:
        server-addr: 124.222.211.41:8848  # nacos地址
        file-extension: yaml
  datasource:
    url: jdbc:mysql://124.222.211.41:3301/nvoc_school?characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      idle-timeout: 60000
      maximum-pool-size: 30
      minimum-idle: 10
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  mapper-locations: classpath*:mybatis/*/*.xml
  type-aliases-package: com.item.po
  configuration:
    # 下划线驼峰转换
    map-underscore-to-camel-case: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
logging:
  #file: demo.log
  pattern:
    console: "%d - %msg%n"
  level:
    org.springframework.web: debug
    com.item: debug

